<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <!-- boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos de tailwind -->
    <link href="../../../output.css" rel="stylesheet">

    <!-- Scripts para usar axios -->
    <!-- <script src="../../../../node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Actualizar Entidades</title>
</head>

<body class="bg-slate-900 text-gray-300">
    <main>
        <section class="min-h-screen flex items-center justify-center p-6">
            <div class="w-96 bg-slate-700 p-10 rounded-lg">
                <h1 class="font-black text-center text-3xl mb-7 tracking-[5px]">Actualizar <span class="text-sky-600">Entidades</span></h1>

                <form id="formularios" class="formActualizar flex flex-col items-center justify-center gap-3 text-lg">
                    <!-- Id  -->
                     <!-- <input type="hidden" id="id" name="id"> -->

                    <!-- Nombre -->
                    <label for="nombre" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-building"></i>Nombre del colegio</label>
                    <input type="text" name="nombre" id="nombre" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" >
                    <span></span>
                    
                    <!-- Direccion -->
                    <label for="direccion" class="flex  font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-address-book"></i>Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="w-full rounded-md p-2 text-stone-600 font-medium inputText">
                    <span></span>

                    <!-- Telefono -->
                    <label for="telefono" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-phone"></i>Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="w-full rounded-md p-2 text-stone-600 font-medium" placeholder="Telefono del colegio">
                    <span></span>

                    <!-- Email -->
                    <label for="email" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-envelope"></i>Correo</label>
                    <input type="email" id="email" name="email" class="w-full rounded-md p-2 text-stone-600 font-medium">
                    <span></span>

                    <!-- Director -->
                    <label for="director" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-user"></i>Director</label>
                    <input type="text" id="director" name="director" class="w-full rounded-md p-2 text-stone-600 font-medium inputText">
                    <span></span>
                    
                    <!-- Estado -->
                    <label for="estado" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-geo-alt"></i>Estado</label>
                    <select id="estado" name="estado" class="w-full py-2 px-4 outline-none rounded-lg bg-slate-900 appearance-none select">
                        <option value="">Seleccione una opción</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                    <span></span>

                    <!-- Numero de Sedes -->
                    <label for="sedes" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-geo-alt"></i>Sedes</label>
                    <input type="text" id="sedes" name="sedes" class="w-full rounded-md p-2 text-stone-600 font-medium" >                      
                       <span></span>

                     <!-- btn -->
                    <button type='submit' id="btn" class="w-full flex items-center justify-center gap-2 font-black hover:scale-110 uppercase hover:text-slate-50 transition-colors text-sm bg-slate-500 mt-5 p-2 rounded-full  tracking-[4px] cursor-pointer">
                    <i class="bi bi-box-arrow-in-right text-purple-800 font-black text-2xl"></i>
                        Actualizar

                    </button>
                        
                </form>
                <div class="responseMessage"></div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener la URL actual
            const urlParams = new URLSearchParams(window.location.search);

            // Obtener el valor del parámetro 'id'
            const id = urlParams.get('id');

            if (id) {
                cargarDatosInstitucion(id);
                
            }else {
                console.error('ID no encontrado en la url');
                
            }

        })
        
        
 
    </script>
    <script src="../../../js/validacionesEntidades.js"></script>
    <script src="../../../api/entidades.api.js"></script>
    
</body>
</html>
