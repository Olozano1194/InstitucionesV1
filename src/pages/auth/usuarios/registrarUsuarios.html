<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <!-- Tailwind CSS -->
    <link href="../../../output.css" rel="stylesheet">

    <!-- Estilos para animaciones -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        .animate-fade-out {
            animation: fadeOut 0.3s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>

    <title>Registrar Usuario</title>
</head>
<body class="bg-slate-900 text-gray-300">
    <main>
        <section class="min-h-screen flex items-center justify-center p-6">
            <div class="w-full max-w-md bg-slate-700 p-10 rounded-lg shadow-xl">
                <h1 class="font-black text-center text-3xl mb-7 tracking-[5px]">
                    Crear <span class="text-sky-600">Usuario</span>
                </h1>

                <form id="formulario" class="flex flex-col items-center justify-center gap-3 text-lg">
                    <!-- Nombre -->
                    <div class="w-full mb-4">
                        <label for="nombre" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="fa-regular fa-user"></i>Nombre
                        </label>
                        <input 
                            type="text" 
                            class="w-full rounded-md p-2 text-stone-600 font-medium" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Ingrese su nombre"
                            required
                        >
                        <span class="error-message text-red-600 hidden"></span>
                    </div>  
                    <!-- Apellido -->
                    <div class="w-full mb-4">
                        <label for="apellido" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="fa-regular fa-user"></i>Apellido
                        </label>
                        <input 
                            type="text" 
                            class="w-full rounded-md p-2 text-stone-600 font-medium" 
                            name="apellido" 
                            id="apellido" 
                            placeholder="Ingrese su apellido"
                            required
                        >
                        <span class="error-message text-red-600 hidden"></span>
                    </div>
                    <!-- Email -->
                    <div class="w-full mb-4">
                        <label for="email" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="fa-regular fa-envelope"></i>Email
                        </label>
                        <input 
                            type="email" 
                            class="w-full rounded-md p-2 text-stone-600 font-medium" 
                            name="email" 
                            id="email" 
                            placeholder="example@example.com"
                            required
                        >
                        <span class="error-message text-red-600 hidden"></span>
                    </div>
                    <!-- Roles -->
                    <div class="w-full mb-4">
                        <label for="rol" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="fa-solid fa-user-shield"></i>Rol
                        </label>
                        <select 
                            name="rol" 
                            id="rol" 
                            class="w-full py-2 px-4 outline-none rounded-lg bg-slate-900 appearance-none"
                            required
                        >
                            <option value="">Seleccione una opción</option>
                            <option value="admin">Admin</option>
                            <option value="docente">Docente</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                        <span class="error-message text-red-600 hidden"></span>
                    </div>
                    <!-- Contraseña -->
                    <div class="w-full mb-4">
                        <label for="contraseña" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="bi bi-lock"></i>Contraseña
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="w-full rounded-md p-2 text-stone-600 font-medium" 
                            placeholder="Ingrese su contraseña"
                            minlength="6"
                            required
                        >
                        <span class="error-message text-red-600 block leading-tight mt-1"></span>
                    </div>
                    <!-- Repetir Contraseña -->
                    <div class="w-full mb-4">
                        <label for="repeatPass" class="flex font-semibold gap-2 items-center tracking-[5px]">
                        <i class="bi bi-lock-fill"></i>Repetir Contraseña
                        </label>
                        <input 
                            type="password" 
                            name="repetirPassword" 
                            id="repeatPass" 
                            class="w-full rounded-md p-2 text-stone-600 font-medium" 
                            placeholder="Repetir contraseña"
                            minlength="6"
                            required
                        >
                        <span class="error-message text-red-600 hidden"></span>
                    </div>
                    <!-- Botón Submit -->
                    <button 
                        type="submit" 
                        id="btn" 
                        class="w-full flex items-center justify-center gap-2 font-black hover:scale-105 uppercase hover:text-slate-50 transition-all text-sm bg-slate-500 mt-5 p-3 rounded-full tracking-[4px] cursor-pointer"
                    >
                        <i class="bi bi-box-arrow-in-right text-purple-800 font-black text-2xl"></i>
                        Registrarse
                    </button>
                </form>
                <div class="p-2 mt-5 text-center">
                    <p class="text-lg text-stone-200">
                        ¿Tienes cuenta? 
                        <a href="../auth/login.html" class="text-sky-600 font-bold hover:text-sky-700 transition-colors">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts como módulos ES6 -->
    <script type="module" src="../../../features/usuarios/pages/usuarios.ui.js"></script>    
</body>
</html>
