<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <!-- Tailwind CSS -->
    <link href="/output.css" rel="stylesheet">

    <title>Inicio de sesión</title>
</head>
<body class="bg-slate-900 text-gray-300">

    <main>
        <section class="min-h-screen flex items-center justify-center p-6">
            <div class="bg-slate-700 p-10 rounded-lg w-full max-w-md">
                <h1 class="font-black text-center text-3xl mb-7 tracking-[5px]">
                    Plataforma <span class="text-sky-600">Estudiantil</span>
                </h1>
                <!-- Formulario de Login -->
                <form id="login" class="flex flex-col items-center justify-center gap-3 text-lg w-full">
                    <!-- Email -->
                    <div class="w-full mb-4">
                        <label for="email" class="flex font-semibold gap-2 justify-center items-center mb-4 tracking-[5px]">
                        <i class="fa-regular fa-envelope"></i>Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Email"
                            class="w-full rounded-md p-2 text-stone-600 font-medium">
                        <span class="error-message text-red-500 hidden"></span>

                    </div>                    
                    <!-- Contraseña -->
                    <div class="w-full mb-4">
                        <label for="password" class="flex font-semibold gap-2 justify-center mb-4 items-center tracking-[5px]">
                        <i class="bi bi-bag"></i>Contraseña
                        </label>
                        <input type="password" id="password" name="password" placeholder="Escriba la contraseña" class="w-full rounded-md p-2 text-stone-600 font-medium">
                        <span class="error-message text-red-500 block leading-tight mt-1"></span>
                    </div>
                    <!-- Botón -->
                    <button type="submit" id="btn" 
                            class="w-full flex items-center justify-center gap-2 font-black hover:scale-110 uppercase hover:text-slate-50 transition-colors text-lg bg-slate-500 mt-5 p-2 rounded-full tracking-[4px] cursor-pointer">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Iniciar Sesión
                    </button>
                </form>
                <span id="error-message" class="text-red-500 text-center hidden mt-3"></span>
                <!-- Mensajes e info -->
                <div class="p-2 mt-3 flex flex-col gap-3">
                    <p class="text-center text-stone-200">
                        Olvidó la contraseña? 
                        <a href="#" class="text-sky-600 font-bold hover:text-sky-700 transition-colors">Restablecer</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- Login Script -->
    <script type="module" src="/features/login/pages/login.ui.js"></script>    
</body>
</html>
