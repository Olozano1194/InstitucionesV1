<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <!-- boostrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <!-- Estilos -->
    <link href="../../dist/output.css" rel="stylesheet">

    <title>Registro de Estudiantes</title>
</head>
<body class="bg-slate-900 text-gray-300">
    <section class="min-h-screen flex items-center justify-center p-6">
        <div class="w-96 bg-slate-700 p-10 rounded-lg">
            <h1 class="font-black text-center text-3xl mb-7 tracking-[5px]">Crear <span class="text-sky-600">Estudiantes</span></h1>

            <form action="" id="formulario" class="flex flex-col items-center justify-center gap-3 text-lg">
                <!-- Nombre -->
                <label for="nombre" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-user"></i>Nombre</label>
                <input type="text" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <span></span>


                <!-- Apellido -->
                 <label for="apellido" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-user"></i>Apellido</label>
                <input type="text" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                <span></span>

                <!-- Fecha de nacimiento -->
                <label for="fechaNacimiento" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-user"></i>Fecha de Nacimiento</label>
                <input type="date" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" name="fechaNacimiento" id="fechaNacimiento" placeholder="Ingrese su apellido">
                <span></span>

                <!-- Email -->
                <label for="email" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-envelope"></i>Email</label>
                <input type="text" class="w-full rounded-md p-2 text-stone-600 font-medium"  name="email" id="email" placeholder="example@example.com">
                <span></span>

                <!-- Telefono -->
                <label for="telefono" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-phone"></i>Telefono</label>
                <input type="text" id="telefono" name="telefono" class="w-full rounded-md p-2 text-stone-600 font-medium" placeholder="Telefono del colegio">
                <span></span>

                <!-- Direccion -->
                <label for="direccion" class="flex  font-semibold gap-2 items-center tracking-[5px]"><i class="fa-regular fa-address-book"></i>Dirección</label>
                <input type="text" id="direccion" name="direccion" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" placeholder="Dirección donde vive">
                <span></span>

                <!-- Grupos -->
                <label for="grupos" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-geo-alt"></i>Grupos</label>
                <input type="text" id="grupos" name="grupos" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" placeholder="Grupos">
                <span></span>

                <!-- Asistencias -->
                <label for="asistencias" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-geo-alt"></i>Asistencias</label>
                <input type="text" id="asistencias" name="asistencias" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" placeholder="Asistencias">                
                <span></span>

                <!-- Evaluaciones -->
                <label for="evaluaciones" class="flex font-semibold gap-2 items-center tracking-[5px]"><i class="bi bi-geo-alt"></i>Evaluaciones</label>
                <input type="text" id="evaluaciones" name="evaluaciones" class="w-full rounded-md p-2 text-stone-600 font-medium inputText" placeholder="Evaluaciones">                
                <span></span>

                <!-- btn -->
                <button type="submit" id="btn" class="w-full flex items-center justify-center gap-2 font-black hover:scale-110 uppercase hover:text-slate-50 transition-colors text-sm bg-slate-500 mt-5 p-2 rounded-full  tracking-[4px] cursor-pointer">
                    <i class="bi bi-box-arrow-in-right text-purple-800 font-black text-2xl"></i>
                        Registrar

                </button>
            </form>
        </div>
    </section>
    
</body>
</html>
